<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/1.6.shadowOffsetY.js"></script>
</head>

<body>
    <div class="character"></div>
    <h1>颜色、样式和阴影</h1>
    <h2>属性</h2>
    <p>定义和用法</p>
    <p>shadowOffsetY 属性设置或返回形状与阴影的垂直距离。</p>
    <p>shadowOffsetY=0 指示阴影位于形状的正下方。</p>
    <p>shadowOffsetY=20 指示阴影位于形状 top 位置下方的 20 像素处。</p>
    <p>shadowOffsetY=-20 指示阴影位于形状 top 位置上方的 20 像素处。</p>
    <p>提示：如需调整距离形状的水平位置，请使用 shadowOffsetX 属性。</p>
    <p>默认值：    0</p>
    <p>JavaScript 语法：  context.shadowOffsetY=number;</p>
    <canvas id="canvas" width="200" height="200"></canvas>
    <h3>
        <button type="button" onclick="history.go(-1)">返回</button>
    </h3>
</body>

</html>
