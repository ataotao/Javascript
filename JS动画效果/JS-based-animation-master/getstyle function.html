<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 1000px;
            height: 300px;
            text-align: center;
            background: #0e90d2;
            color: #d3eff9;
            font-family: '微软雅黑';
            line-height: 300px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>
    <p>鼠标经过文字将会缩放</p>
</div>
<script type="text/javascript">
    window.onload = function () {
        var oDiv = document.getElementsByTagName('div')[0],
                pra = oDiv.getElementsByTagName('p')[0],
                timer = null;

        oDiv.onmouseover = function () {
            startMove(3,50);
        }

        oDiv.onmouseout = function () {
            startMove(-3,20);
        }

        function startMove(speed,iTarget) {
            clearInterval(timer);
            timer = setInterval(function () {
                if(parseInt(getStyle(pra,'fontSize'))==iTarget){
                    clearInterval(timer);
                }
                else {
                    pra.style.fontSize = parseInt(getStyle(pra,'fontSize'))+speed+'px';
                }
            }, 30)
        }
    }

    //获取css样式
    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        }
        else {
            return getComputedStyle(obj, null)[attr];
        }
    }
</script>
</body>
</html>
