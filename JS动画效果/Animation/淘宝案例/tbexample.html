<!DOCTYPE html>
<html lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title>淘宝网动画效果</title>
 <script src="js/anmperfect.js"></script> <!-- //type="text/javascript"  -->
</head>
<style>
body,img,border{margin:0;padding:0}
.bianming{width:350px;height:260px;background-color:#ebebeb;border-top:1px solid #d7d7d7;margin:0 auto}
#bp{font-size:18px;font-family:'黑体';font-weight:bold;margin-left:15px;margin-top:10px;width:100px}
.ul1{list-style-type:none;margin-left:-27px;margin-top:-10px;overflow:hidden}
.ul1 li{width:68px;height:80px;background:white;display:inline-block;margin-left:5px;margin-top:10px;border:2px solid #dadada;overflow:hidden}
@media screen and (-webkit-min-device-pixel-ratio:0) {.ul1 li{width:67px;height:80px;background:white;display:inline-block;margin-left:4px;margin-top:10px;border:2px solid #dadada} } 
.ul1 p{color:#c9c8c8;text-decoration:none;text-align:center;margin-top:53px;font-family:'黑体'}
.ul1 li:hover p{color:#ff4400}
.ul1 a{text-decoration:none;overflow:hidden}
.ul1 img{border:0;width:28px;height:28px;margin-left:18px;top:62px;position:absolute}
.ul1 li i{top:-45px;position:relative}
//@-moz-document url-prefix() { .ul1 li i{top:-35px;position:relative} }
</style>
<body>
<div class="bianming">
 <p id="bp">便民服务</p>
 <ul class="ul1">
  <li id="telephone">
   <a href="#">
   <i><img src="images/telephone.png" alt="" id="img1"></i>
	<p>话费</p>
   </a>
  </li>
  <li id="game">
   <a href="#">
   <i><img src="images/game.png" alt="" id="img1"></i>
	<p>游戏</p>
   </a> 
  </li>
  <li id="travel">
    <a href="#">
    <i><img src="images/travel.png" alt="" id="img1"></i>
	<p>旅行</p>
   </a>
  </li>
  <li id="insurance">
    <a href="#">
    <i><img src="images/insurance.png" alt="" id="img1"></i>
	<p>保险</p>
   </a>
  </li>
  <li id="lottery">
    <a href="#">
    <i><img src="images/lottery.png" alt="" id="img1"></i>
	<p>彩票</p>
   </a>
  </li>
  <li id="movie">
   <a href="#">
    <i><img src="images/movie.png" alt="" id="img2"></i>
	<p>电影</p>
   </a> 
  </li>
  <li id="sell">
    <a href="#">
    <i><img src="images/sell.png" alt="" id="img2"></i>
	<p>外卖</p>
   </a>
  </li>
  <li id="money">
    <a href="#">
    <i><img src="images/money.png" alt="" id="img2"></i>
	<p>理财 </p>
   </a>
  </li>  
 </ul>
</div>
</body>
 <script>
 window.onload=function(){
  var aList=document.getElementsByTagName("li");
   for(i=0;i<aList.length;i++){
    aList[i].onmouseover=function(){
   var _this=this.getElementsByTagName('i')[0];
    startmove(_this,{top:-85,opacity:0},function(){
      _this.style.top=-37+'px';
      startmove(_this,{top:-45,opacity:100})
    });
  }
   }
 }
 
</script>
</html>
