<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .triangle_1 {
        width: 40px;
        height: 40px;
        border: 40px;
        border-style: solid;
        border-color: red green blue brown;
      }

      .triangle_2 {
        width: 0px;
        height: 0px;
        border-width: 10px;
        border-style: solid;
        border-color: red green blue brown;
      }

      .triangle_3 {
        width: 0;
        height: 0;
        border-width: 40px;
        border-style: solid;
        border-color: red transparent transparent transparent;
      }

    </style>
  </head>
  <body>
    <div class="triangle_1"></div>
    <div>&emsp;</div>
    <div class="triangle_2"></div>
    <div>&emsp;</div>
    <div class="triangle_3"></div>

  </body>
</html>
