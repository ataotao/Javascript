<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title></title>
</head>

<body>
    <div id="container"></div>
</body>
<script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="underscore.min.js"></script>
<script type="text/javascript">
var datas = [
  {
    title: '标题1',
    url: 'http://www.baidu.com',
    film: '电影名称1'
  },
  {
    title: '标题2',
    url: 'http://www.baidu.com',
    film: '电影名称2'
  },
  {
    title: '标题3',
    url: 'http://www.baidu.com',
    film: '电影名称3'
  },
  {
    title: '标题4',
    url: 'http://www.baidu.com',
    film: '电影名称4'
  },
  {
    title: '标题5',
    url: 'http://www.baidu.com',
    film: '电影名称5'
  }
];
for(var i=0;i<10;i++) datas=datas.concat(datas);

$(function(){
  var dt = new Date();
  $('#container').html($.map(datas, function(it) {
    return '<div class="outer">' + it.title + ' - ' + it.url + ' - ' + it.film + '</div>';
  }).join(''));
  console.log('time: ' + (new Date()-dt));
});

</script>


</html>
