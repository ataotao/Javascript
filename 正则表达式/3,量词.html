<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>量词</h2>
    <p>我们希望匹配一个连续出现20次数字的字符串</p>
    <p>? 出现0次或者一次，最多出现一次。。</p>
    <p>+ 出现一次或者多次，至少出现一次。。</p>
    <p>* 出现零次或者多次 可以是任意次数。。</p>
    <p>{n} 出现了n次。</p>
    <p>{n,m} 出现了n到m次。。</p>
    <p>{n,} 至少出现n次。</p>
    <p>如果要表示最多10次，则用{0，10}</p>
    <p>\d{20}\w\d?\w+\d*\d{3}\w{3,5}\d{3,}</p>
    <p><img src="量词.gif" alt=""></p>
    

</body>

</html>
