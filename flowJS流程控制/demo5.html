<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>flowJS demo5</title>
</head>
<body>
</body>
<script type="text/javascript" src="./flowJS.js"></script>
<script type="text/javascript">
flowJS({
    init:function(){
        this.setNext('步骤A').setNext('步骤B').setNext('步骤C');
        console.log('init 获取所有全局变量：');
        console.log(this.flowData()); //打印结果：Object {}
        this.flowData({name1:'value1'});
        this.next();
    },
    '步骤A':function(){
        console.log('步骤A 获取所有全局变量：');
        console.log(this.flowData()); //打印结果：Object {name1: "value1"}
        console.log('步骤A 获取全局变量name1：');
        console.log(this.flowData('name1')); //打印结果：value1
        this.flowData({name2:'value2'});
        this.next();
    },
    '步骤B':function(){
        console.log('步骤B 获取所有全局变量：');
        console.log(this.flowData()); //打印结果：Object {name1: "value1", name2: "value2"}
        console.log('步骤B 获取全局变量name1：'); 
        console.log(this.flowData('name1'));//打印结果：value1
        this.next();
    },
    '步骤C':function(){
        console.log('步骤C 获取所有全局变量：');
        console.log(this.flowData()); //打印结果：Object {name1: "value1", name2: "value2"}
        console.log('步骤C 获取全局变量name1：'); 
        console.log(this.flowData('name1')); ////打印结果：value1
    }
});
</script>
</html>
