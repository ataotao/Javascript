<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>flowJS demo6</title>
</head>
<body>
</body>
<script type="text/javascript" src="./flowJS.js"></script>
<script type="text/javascript">
flowJS({
    init:function(){
        this.setNext('步骤A');
        this.next();
    },
    '步骤A':function(){
        this.setNext('步骤B', function(data){
            console.log('步骤B success data：'+data); //打印结果：步骤B success
        }, function(data){
            console.log('步骤B fail data：'+data); //打印结果：步骤B fail
        });
        this.next();
    },
    '步骤B':function(){
        this.setNext('步骤C');
        this.success('步骤B success');
        this.fail('步骤B fail');
        this.next();
    },
    '步骤C':function(){
        console.log('执行 步骤C');
    }
});
</script>
</html>
