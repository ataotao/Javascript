    <title>flowJS demo1</title>

<script type="text/javascript" src="./flowJS.js"></script>
<script type="text/javascript">
flowJS({
    init:function(){
        this.setNext('步骤A').setNext('步骤B').setNext('步骤C'); //预先设置好需要经过的每个步骤
        this.next();
    },
    '步骤A':function(){
        console.log('执行 步骤A');
        this.next(); //告诉流程执行下一步
    },
    '步骤B':function(){
        console.log('执行 步骤B');
        this.next();
    },
    '步骤C':function(){
        console.log('执行 步骤C');
    }
});
</script>
</html>
