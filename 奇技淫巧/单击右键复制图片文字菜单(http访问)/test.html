<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*右键菜单*/
        
        .img_sina_share {
            display: none;
            position: absolute;
            cursor: pointer;
        }
        
        .epMenu {
            width: 120px;
            background: #f0f0f0;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 2px 2px 2px #807878;
            display: none;
        }
        
        .epMenu a {
            display: block;
            height: 25px;
            line-height: 25px;
            padding-left: 15px;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #fff;
            font-family: 微软雅黑;
            font-size: 14px;
            cursor: default;
        }
        
        .epMenu a:hover {
            background: #fff;
        }
    </style>
</head>

<body>
    <p>阿斯顿马丁 进口Rapide 广东省 广州市 番禺区 12-24 22:14详情 车壳总成 VIN：无车架号  备注： 无  熟客 结束 阿斯顿马丁 进口Zagato 广东省 广州市 越秀区 12-23 12:07详情 中网框 VIN：无车架号
        备注： 无  点击详情查看图片信息</p>
    <div>
        <span><img src="pic1.jpg"></span>
        <span><img src="pic2.jpg" width="100"></span>
    </div>
    <script src="http://seller.sosoqipei.com/common/plugin/jQuery/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            //创建右键菜单
            var epMenu = {
                create: function (config, option) {
                    var menuNode = document.getElementById('epMenu');
                    if (!menuNode) {
                        //没有菜单节点的时候创建一个
                        menuNode = document.createElement("div");
                        menuNode.setAttribute('class', 'epMenu');
                        menuNode.setAttribute('id', 'epMenu');
                    } else $(menuNode).html(''); //清空里面的内容

                    for (var x in option) {
                        var tempNode = document.createElement("a");
                        menuNode.appendChild(tempNode);
                        $(tempNode).text(option[x]['name']).on('click', option[x].action);
                    }

                    $(menuNode).css({
                        left: config.left + 'px',
                        top: config.top + 'px',
                        display: 'block'
                    });

                    $("body").append(menuNode);

                    //赋值当前选中对象
                    this.el = config.el;

                },
                destory: function () {
                    $(".epMenu").remove();
                },
                copy: function () {
                    if (epMenu.el.target.nodeName === 'IMG') {
                        //复制图片
                        // 选中图片
                        doSelect($(epMenu.el.target).parent());
                        //复制图片
                        doCopy();
                        //清除图片选择
                        window.getSelection().empty();
                    }else{
                        $('body').append('<div id="copyTxt"></div>');
                        $('#copyTxt').html(epMenu.copyTxt).show();
                        // 选中文字
                        doSelect($('#copyTxt'));
                        //复制文字
                        doCopy();
                        //隐藏文字
                        $('#copyTxt').remove();
                    }
                    //左键销毁菜单
                    epMenu.destory();
                }
            };

            //去掉默认的contextmenu事件，否则会和右键事件同时出现。
            document.oncontextmenu = function (e) {
                e.preventDefault();
            };

            //监听点击事件
            document.onmousedown = function (e) {
                if (e.button == 2) {
                    e.preventDefault();

                    //获取选中文字
                    epMenu.copyTxt = document.getSelection().toString();

                    //建立右键菜单
                    var config = {
                            el: e,
                            left: e.clientX,
                            top: e.clientY
                        },
                        option = [{
                            name: '复制',
                            'action': epMenu.copy
                        }];
                    epMenu.create(config, option);

                } else if (e.button == 0) {
                    //左键销毁菜单
                    var menuNode = document.getElementById('epMenu');
                    if (menuNode && e.target.innerText != '复制') {
                        epMenu.destory();
                    }
                }
            }


        });

        function selectById(el) {
            return selectByElement(el[0]);
        }

        function selectByElement(element) {
            if (document.body.createTextRange) {
                var range = document.body.createTextRange();
                range.moveToElementText(element);
                range.select();
            } else if (window.getSelection) {
                var selection = window.getSelection();
                var range = document.createRange();
                range.selectNodeContents(element);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                console.log("Not Support");
            }
        }

        // e.g.
        function doSelect(el) {
            console.log('doSelect');
            selectById(el);
        }

        function doCopy() {
            console.log('doCopy');
            document.execCommand("Copy");
        }
    </script>
</body>

</html>
