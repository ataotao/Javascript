<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		var obj = {
			a: 1,
			c: 3,
			b: 2
		};
		/**
		 * 1
		 * */
		var values = Object.values(obj);
		var keys = Object.keys(obj);
		var max = Math.max(...values);
		var index = values.indexOf(max);
		console.log(keys[index]);

		/**
		 * 2
		 **/
		var arr = [];
		for (const key in obj) {
			arr.push({
				key: key,
				val: obj[key]
			});
		}
		arr = arr.sort((a, b) => b.val - a.val);
		var k = arr[0].key;
		console.log(k);


		/**
		 * 3
		 **/
		var k1 = Object.entries(obj).sort((a, b) => b[1] - a[1])[0][0];
		console.log(k1);

		/**
		 * 4
		 **/

		const array1 = Object.entries(obj);
		const reducer = (pre, next) => pre[1] >= next[1] ? pre : next;
		const k2 = array1.reduce(reducer)[0];
		console.log(k2);
	</script>
</body>

</html>
