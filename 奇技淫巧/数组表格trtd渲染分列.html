    function data2table(data, columns, newline) {
      if (!data || !columns) {
        return null;
      }
      let table = [], row, wrap;
      for (let i = 0, j = 0; i < data.length; i++) {
        wrap = newline && newline(data[i]);
        if (wrap || j % columns == 0) {
          j = 0;
          row = [];
          table.push(row);
        }
        row.push(data[i]);
        if (!wrap) {
          j++;
        }
      }
      return table;
    }

    function getVehicleDetail() {
      data.forEach(item => {
        item.renderData = data2table(item.list, 2, it => {
          return it.key == "commonName";
        });
      });
      return data;
    }
