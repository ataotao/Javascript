        var sorter = {
            '日系': 0,
            '欧系': 1,
            '美系': 2,
            '韩系': 3,
            '德系': 4,
            '其他车系': 5,
            '国产系列': 6
        };

        function sortBySerial(a, b) {
            if (sorter[a.serial] > sorter[b.serial]) {
                return 1;
            }
            if (a.value < b.value) {
                return -1;
            }
            // a 必须等于 b
            return 0;
        }

        console.log(arr.sort(sortBySerial));
    </script>
